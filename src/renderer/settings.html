<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes - Settings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family-base);
      font-size: var(--font-size-base);
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    
    :root {
      /* Theme colors - will be updated dynamically */
      --bg-primary: #0B0C0D;
      --bg-secondary: #111214;
      --bg-tertiary: #1a1a1a;
      --bg-card: #111214;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --text-muted: #808080;
      --border-color: #333333;
      --accent-color: #00E5FF;
      
      /* Font settings - will be updated dynamically */
      --font-size-base: 14px;
      --font-family-base: 'Inter', Roboto, system-ui, sans-serif;
      
      /* Legacy compatibility */
      --matte-dark: var(--bg-primary);
      --matte-card: var(--bg-card);
      --matte-light: var(--bg-tertiary);
      --matte-border: var(--border-color);
      --cyan-accent: var(--accent-color);
      --cyan-hover: #00BCD4;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./settings.tsx"></script>
</body>
</html>
